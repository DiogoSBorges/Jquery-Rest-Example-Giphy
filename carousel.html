<!DOCTYPE html>
<html>

<head>
    <title>Carousel Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main2.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false" style="width:100%; height:600px;">

            <!-- Wrapper for slides -->
            <div id="divCarousel" class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://media3.giphy.com/media/dLd4DTFSeGwc8/200w_d.gif" style='width:100%; height:600px;'>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </div>
